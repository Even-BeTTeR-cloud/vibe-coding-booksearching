<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교보문고 스타일 도서 검색 | Book Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <span class="logo-text">코알누 스터디</span>
                <span class="logo-sub">독서여행</span>
            </div>
            <nav class="nav-links">
                <a href="#" class="active">도서검색</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="search-section">
            <div class="container">
                <h1 class="search-title">당신의 마음에 남을 <br><span>책 한 권</span>을 찾아보세요</h1>
                <div class="search-box-container">
                    <form id="search-form" class="search-box">
                        <input type="text" id="search-input" placeholder="책 제목, 저자, 출판사를 입력하세요" required autocomplete="off">
                        <button type="submit" class="search-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        </button>
                    </form>
                </div>
                <div class="search-tags">
                    <span>#인문</span>
                    <span>#소설</span>
                    <span>#자기계발</span>
                    <span>#경제경영</span>
                    <span>#어린이</span>
                </div>
            </div>
        </section>

        <section id="results-section" class="results-section hidden">
            <div class="container">
                <div class="results-header">
                    <h2 class="section-subtitle">검색 결과</h2>
                    <p id="result-count" class="result-count"></p>
                </div>
                <div id="results-grid" class="results-grid">
                    <!-- Results will be injected here -->
                </div>
            </div>
        </section>

        <section id="loading-state" class="loading-state hidden">
            <div class="loader"></div>
            <p>책을 찾고 있습니다...</p>
        </section>

        <section id="empty-state" class="empty-state hidden">
            <div class="empty-icon">📚</div>
            <h3>검색 결과가 없습니다</h3>
            <p>다른 검색어를 입력해보세요.</p>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2026 코알누 스터디. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
